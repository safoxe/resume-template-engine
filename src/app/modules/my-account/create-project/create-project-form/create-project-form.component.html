<div class="container h-100">
  <div class="row create-project-block h-100 no-gutters d-flex align-items-center">
    <div class="col">
      <a [routerLink]="['/my-account']">
        <div class="navigation d-flex justify-content-start">
          <svg width="20px" height="20px">
            <use xlink:href="#navigation-back"></use>
          </svg>
          <span>Back</span>
        </div>
      </a>
      <div class="create-project-panel">
        <span class="header-create-project d-flex justify-content-center">Create new project</span>
        <div class="d-flex justify-content-center">
          <span class="add-text">Want to create new project? It`s easy!</span>
        </div>
        <span class="d-flex justify-content-center">
          <svg width="430px" height="2px">
            <use xlink:href="#separation-line"></use>
          </svg>
        </span>
        <div class="create-project-form d-flex justify-content-center">
          <form [formGroup]="projectForm" (ngSubmit)="save()">
            <div>
              <label class="input-label" for="name">Project name</label>
              <div
                class="input-validation"
                [attr.input-status]="
                  projectForm.get('name').touched && projectForm.get('name').invalid ? 'error' : ''
                "
              >
                <input id="name" type="name" class="input-field" formControlName="name" />
              </div>
              <div
                *ngIf="projectForm.get('name').touched && projectForm.get('name').errors?.required"
                class="input-error"
              >
                Required
              </div>
            </div>
            <div>
              <label class="input-label" for="location">Location</label>
              <div
                class="input-validation"
                [attr.input-status]="
                  projectForm.get('location').touched && projectForm.get('location').invalid
                    ? 'error'
                    : ''
                "
              >
                <input
                  id="location"
                  class="input-field"
                  type="location"
                  formControlName="location"
                />
              </div>
              <div
                *ngIf="
                  projectForm.get('location').touched &&
                  projectForm.get('location').errors?.required
                "
                class="input-error"
              >
                Required
              </div>
            </div>

            <div>
              <label class="input-label" for="recruiter">Responsible recruiter</label>
              <input
                id="recruiter"
                class="input-field"
                type="recruiter"
                formControlName="recruiter"
              />
            </div>

            <div>
              <label class="input-label" for="description">Description</label>
              <input
                id="description"
                class="input-field"
                type="description"
                formControlName="description"
              />
            </div>

            <div class="w-100"></div>
            <span class="d-flex justify-content-center">
              <button
                class="col-12 col-md-12 save-btn main-btn"
                type="submit"
                [disabled]="projectForm.invalid"
              >
                Save
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
