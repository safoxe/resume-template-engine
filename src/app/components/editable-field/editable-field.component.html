<div *ngIf="editView; then editBlock; else viewBlock"></div>
<ng-template #editBlock>
  <input
    (focusout)="emitNewValue()"
    (focusout)="editView = false"
    (keydown.enter)="$event.target.blur()"
    [(ngModel)]="value"
    focus
    class="edit-field"
  />
</ng-template>
<ng-template #viewBlock>
  <span (click)="openEditView()">{{ value }}</span>
</ng-template>
