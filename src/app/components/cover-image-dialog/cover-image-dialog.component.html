<div class="d-flex justify-content-end">
  <div class="pop-up-menu">
    <button class="close-btn" (click)="close()">
      <svg width="30" height="30" viewBox="0 0 16 16">
        <use xlink:href="#img-close-btn"></use>
      </svg>
    </button>
  </div>
</div>
<div class="row">
  <div *ngFor="let imagePath of imagePaths" (click)="selectCover(imagePath)" class="col-md">
    <img [src]="imagePath" class="image-border" />
  </div>
</div>
